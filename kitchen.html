<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen View - Restaurant Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .kitchen-order {
            transition: all 0.3s ease;
        }
        .kitchen-order.new {
            border-left: 5px solid #dc3545;
        }
        .kitchen-order.preparing {
            border-left: 5px solid #ffc107;
        }
        .kitchen-order.ready {
            border-left: 5px solid #0d6efd;
        }
        .kitchen-order.served {
            border-left: 5px solid #198754;
            opacity: 0.7;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1>Kitchen View</h1>
            <nav class="mb-3">
                <a href="index.html" class="btn btn-outline-secondary btn-sm">Back to Home</a>
            </nav>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Orders</h3>
                        <div>
                            <select id="orderFilter" class="form-select form-select-sm">
                                <option value="all">All Orders</option>
                                <option value="new">New Orders</option>
                                <option value="preparing">Preparing</option>
                                <option value="ready">Ready</option>
                                <option value="served">Served</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="ordersContainer">
                            <!-- Orders will be dynamically added here -->
                        </div>
                        <div class="text-center py-5" id="noOrdersMessage" style="display: none;">
                            <h4 class="text-muted">No orders to display</h4>
                            <p class="text-muted">New orders will appear here once placed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio for new order notification -->
    <audio id="newOrderSound" src="notification.mp3"></audio>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="kitchen.js"></script>
</body>
</html>
